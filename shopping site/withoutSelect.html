<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            display: flex;
            background: linear-gradient(to right, rgba(240,139,132,1) 0%, rgba(245,245,117,1) 100%)
        }
        #maindiv{
            display: flex;
            margin: 50px;
            margin-right: 0;
            flex-wrap: wrap;
            width: 1150px;

        }
        .card{
            width:220px;
            height:450px;
            margin: 30px;
        }
        .variant{
            display: flex;
        }
        .vari{
            margin-right: 7px;
        }
        .card-title{
            margin-bottom: 6px;
        }
        #cart{
            width:100px;
            height: 0;
            margin: 30px;
            margin-top: 80px;
            margin-right: 20px;
            margin-left: 0px;
        }
        #carthead,#pricediv,#totaldiv{

            display: flex;
            justify-content: center;
        }
        #totaldiv,#carthead{
            border: 2px solid black;
        }
        
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script>
                let data=[
     {
          "productName" : "T-Shirt",
          "basePrice" : 500,
          "image" : "http://placehold.it/200x200",
          "description" : "Look trendy and feel comfortable with Plain Solid Half Sleeve T-Shirt.",
          "varients" : [
               {
                    "type" : "Size",
                    "values" : ["xl","xxl"]
               },
               {
                    "type" : "Meterial",
                    "values" : ["cotton","silk"]
               },
               {
                    "type" : "Color",
                    "values" : ["yellow","red"]
               }
          ],
          "varientDetails" : [
               {
                    "size" : "xl",
                    "meterial" : "cotton",
                    "color" : "red",
                    "addOnprice" : 30
               },
               {
                    "size" : "xl",
                    "meterial" : "cotton",
                    "color" : "yellow",
                    "addOnprice" : 40
               },
               {
                    "size" : "xl",
                    "meterial" : "silk",
                    "color" : "red",
                    "addOnprice" : 50
               },
               {
                    "size" : "xl",
                    "meterial" : "silk",
                    "color" : "yellow",
                    "addOnprice" : 60
               },
               {
                    "size" : "xxl",
                    "meterial" : "cotton",
                    "color" : "red",
                    "addOnprice" : 70
               },
               {
                    "size" : "xxl",
                    "meterial" : "cotton",
                    "color" : "yellow",
                    "addOnprice" : 80
               },
               {
                    "size" : "xxl",
                    "meterial" : "silk",
                    "color" : "red",
                    "addOnprice" : 90
               },
               {
                    "size" : "xxl",
                    "meterial" : "silk",
                    "color" : "yellow",
                    "addOnprice" : 100
               }
          ]
     },
     {
          "productName" : "Saree",
          "basePrice" : 5000,
          "image" : "http://placehold.it/200x200",
          "description" : "Red & Yellow Sarees For Women.This Saree Looks Beautiful In Evening Parties.",
          "varients" : [
               {
                    "type" : "Meterial",
                    "values" : ["cotton","silk"]
               },
               {
                    "type" : "Color",
                    "values" : ["yellow","red"]
               }
          ],
          "varientDetails" : [
               {
                    "meterial" : "cotton",
                    "color" : "red",
                    "addOnprice" : 30
               },
               {
                    "meterial" : "cotton",
                    "color" : "yellow",
                    "addOnprice" : 40
               },
               {
                    "meterial" : "silk",
                    "color" : "red",
                    "addOnprice" : 50
               },
               {
                    "meterial" : "silk",
                    "color" : "yellow",
                    "addOnprice" : 60
               }
          ]
     }
];

let div1_main=document.createElement('div');
div1_main.id="maindiv";
document.body.appendChild(div1_main);

let cart=document.createElement('div');
cart.id="cart";
document.body.appendChild(cart);



for(let j=0;j<data.length;j++)
{
     for(let i=0;i<data[j].varientDetails.length;i++)
     {
            let card=document.createElement('div');
            card.setAttribute('class','card');
            div1_main.appendChild(card);

            let img=document.createElement('img');
            img.src=data[j].image;
            card.appendChild(img);

           
            let cbody=document.createElement('div');
            cbody.setAttribute('class','card-body');
            card.appendChild(cbody);
           
            let head5=document.createElement('h5');
            head5.setAttribute('class','card-title');
            head5.innerHTML=data[j].productName;
            cbody.appendChild(head5);

            let variant=document.createElement('div');
            variant.setAttribute('class','variant');
            cbody.appendChild(variant);
            
            if(j==0)
                {
                let var1=document.createElement('div');
                var1.setAttribute('class','vari');
                variant.appendChild(var1);
                var1.innerHTML =data[j].varientDetails[i].size;
                }

                let var2=document.createElement('div');
                var2.setAttribute('class','vari');
                variant.appendChild(var2);
                var2.innerHTML =data[j].varientDetails[i].meterial;

                let var3=document.createElement('div');
                var3.setAttribute('class','vari');
                variant.appendChild(var3);
                var3.innerHTML =data[j].varientDetails[i].color;
            

            let price=document.createElement('div');
            price.setAttribute('class','price');
            price.innerHTML=data[j].basePrice+data[j].varientDetails[i].addOnprice;
            cbody.appendChild(price);
            
            let p=document.createElement('p');
            p.setAttribute('class','card-text');
            p.innerHTML=data[j].description;
            cbody.appendChild(p);

            let cartButton=document.createElement('button');
            cartButton.setAttribute('class','btn btn-success button');
            cartButton.setAttribute('type','button');
            cartButton.setAttribute('onclick','costfunction(event)');
            cartButton.innerHTML=data[j].basePrice+data[j].varientDetails[i].addOnprice;
            card.appendChild(cartButton);
     }
}

let total=0;
let carthead=document.createElement('div');
carthead.id="carthead";
carthead.innerHTML="CART";
cart.appendChild(carthead);
let pricediv=document.createElement('div');
pricediv.id="pricediv";
cart.appendChild(pricediv);
let totaldiv=document.createElement('div');
totaldiv.id="totaldiv";
cart.appendChild(totaldiv);
    function costfunction(event){
        let x=event.target;
        total=parseInt(x.innerHTML)+total;
        pricediv.innerHTML+=x.innerHTML+" ";
        let br=document.createElement('br');
        pricediv.appendChild(br);
        totaldiv.innerHTML=total;

    }
      </script>
</body>
</html>
